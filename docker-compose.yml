services:
  api:
    build:
      context: ./backend
    ports:
      - "8889:8080"
    environment:
      RUST_LOG: info
      DATABASE_URL: postgres://firecash:firecash@db:5432/firecash
      JWT_SECRET: change-me
    depends_on:
      - db

  worker:
    build:
      context: ./backend
    command: /app/firecash-api-worker
    environment:
      RUST_LOG: info
      DATABASE_URL: postgres://firecash:firecash@db:5432/firecash
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    ports:
      - "8888:80"
    depends_on:
      - api

  db:
    image: postgres:18
    restart: unless-stopped
    environment:
      POSTGRES_USER: firecash
      POSTGRES_PASSWORD: firecash
      POSTGRES_DB: firecash
      PGDATA: /var/lib/postgresql/18/docker
    ports:
      - "8801:5432"
    volumes:
      - postgres_data:/var/lib/postgresql

volumes:
  postgres_data:
